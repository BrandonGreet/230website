<!DOCTYPE html>

	<meta charset="utf-8">

<body>
	<header>
		<h1><strong>Help!</strong> I'm bored!</h1>
		<nav>
			<a href="" class="current"><h3>Main Application</h3></a>
			<a href="doc.html"><h3>Documentation</h3></a>
		</nav>
	</header>
	<main id="searchMain">
		<section id="activity-search">
			<h2>Activity Search</h2>
			<p id="outActivity">You can get a random activity or change the search parameters below.</p>
			<form id="activity-form">
				<div>
					<button type="button" id="submit-search">Find me something to do!</button>
				</div>
				<div>
					<label>Type: </label>
					<select name="type" id="type-selector">
						<option value="any">Any</option>
						<option value="busywork">Busywork</option>
						<option value="charity">Charity</option>
						<option value="cooking">Cooking</option>
						<option value="diy">DIY</option>
						<option value="education">Education</option>
						<option value="music">Music</option>
						<option value="recreational">Recreational</option>
						<option value="relaxation">Relaxation</option>
						<option value="social">Social</option>
					</select>
				</div>
				<div>
					<label>How many people should be needed for the task?</label>
					<input type="range" name="participants" value="0" min="0" max="4" step="1" id="participants-range">
					<label>0 - 4, 0 meaning any number of people.</label>
				</div>
				<div>
					<label>How much are you willing to spend?</label>
					<input type="range" name="price" value = "0" min="0" max="1" step="0.01" id="price-range-min">
					<label>Free - Very Expensive, Min price.</label>
					<input type="range" name="price" value = "1" min="0" max="1" step="0.01" id="price-range-max">
					<label>Free - Very Expensive, Max price.</label>
				</div>
				<div>
					<label>How easy should the task be?</label>
					<input type="range" name="accessibility" value="0" min="0" max="0.6" step="0.01" id="access-range-min">
					<label>Easy - Very Difficult, Mininum.</label>
					<input type="range" name="accessibility" value="0.6" min="0" max="0.6" step="0.01" id="access-range-max">
					<label>Easy - Very Difficult, Maximum.</label>
				</div>
			</form>
		</section>
	</main>
	<footer>
