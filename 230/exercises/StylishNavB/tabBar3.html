<!DOCTYPE html>
<html>
<head>
	<title>Tab Bar 3</title>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
		}

		ul#navlist {
			margin-top: 1em;
			width: 100%;
			background-color: green;
			list-style-type: none;
			float: left;
		}

		ul#navlist li {
			display: inline;
		}

		ul#navlist li a {
			padding: 0.2em 1em;
			color: #fff;
			text-decoration: none;
			border-right: 1px solid #fff;
			background-color: green;
			float: left;
		}

		ul#navlist li a:hover {
			background-color: blue;
		}
	</style>
</head>
<body>
	<ul id="navlist">
		<li><a href="#">Home</a></li>
		<li><a href="#">Proposal</a></li>
		<li><a href="#">Documentation</a></li>
		<li><a href="#">Project</a></li>
	</ul>
</body>
</html>
