<!DOCTYPE html>
<html>
<head>
	<title>Tab Bar 2</title>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
		}

		ul#navlist {
			margin-top: 1em;
			padding-left: 1em;
			float: left;
			width: 100%;
			list-style-type: none;
		}

		ul#navlist li {
			display: inline;
		}

		ul#navlist li a {
			width: 6em;
			padding: 0.2em 0.5em;
			color: #fff;
			background-color: green;
			text-decoration: none;
		}

		ul#navlist li a:hover {
			background-color: blue;
		}
	</style>
</head>
<body>
	<ul id="navlist">
		<li><a href="#">Home</a></li>
		<li><a href="#">Proposal</a></li>
		<li><a href="#">Documentation</a></li>
		<li><a href="#">Project</a></li>
	</ul>
</body>
</html>
