<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-6</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="colorGroup" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" id="colorGroup" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" id="colorGroup" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
	//Grab needed document elements
	let radioButtons = document.querySelectorAll("#colorGroup");
	let submitButton = document.querySelector("#colorButton");
	let resultBox = document.querySelector("#info");
	let curColor = "none";

	let radioChange = (e) =>
	{
		curColor = e.target.value;
		resultBox.innerHTML = `You have selected "${curColor}"!`;
	}
	let finalChoice = (e) =>
	{
		for (let color of radioButtons) { color.removeEventListener("click", radioChange); }
		resultBox.innerHTML = `Your FINAL CHOICE is "${curColor}"!`;
	}

	for (let color of radioButtons) { color.addEventListener("click", radioChange); }
	submitButton.addEventListener("click", finalChoice);
</script>
</body>
</html>
