<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-4-HW</title>
	<style>
		body{border:1px solid gray;}
	</style>
</head>
<body>
<h1>My Favorites</h1>
<h2>My Favorite Colors</h1>

<ol id="colorsList">
	
</ol>

<h2>My Favorite Foods</h1>

<ol id="foodsList">
	
</ol>

<h2>My Favorite Links</h1>

<ol id="linksList">
	
</ol>

<script>
	"use strict";
	let colors = ["red","green","blue","purple","pink"];
	let foods = ["pizza", "hot dogs", "chips and dip", "burgers", "ice cream"]; // add some foods

	let colorList = document.querySelector("#colorsList");
	for (let i = 0; i < colors.length; i++)
	{
		let newColor = document.createElement("li");
		newColor.innerHTML = colors[i];
		colorList.appendChild(newColor);
	}

	let foodList = document.querySelector("#foodsList");
	for (let food of foods)
	{
		let newFood = document.createElement("li");
		newFood.innerHTML = food;
		foodList.appendChild(newFood);
	}
	
	// Optional - can you figure out how to pull both the key AND the value
	// from the `links` object literal?
	let links = {
		"RIT": "http://www.rit.edu",
		"RWAG" : "https://www.facebook.com/RWAGclub",
		"New Media Club" : "http://newmediaclub.cias.rit.edu"
	}

	let linkList = document.querySelector("#linksList");
	for (let link in links)
	{
		console.log(links[link]);
		let newLinkItem = document.createElement("li");
		let newLink = document.createElement("a");
		newLink.setAttribute("href", links[link]);
		newLink.innerHTML = link;
		newLinkItem.appendChild(newLink);
		linkList.appendChild(newLinkItem);
	}
</script>
</body>
</html>
